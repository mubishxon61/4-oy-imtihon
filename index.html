<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden">
  <div id="block" class="w-full h-full bg-black">
    <header>
      <div id="bgBlock"
        class="w-full h-[300px] bg-[url('./images/dark/image.png')] bg-cover bg-center transition-all duration-300">

        <div class="pt-[70px] pb-12 flex justify-between items-center mx-auto w-full max-w-[561px] px-4 sm:px-7">
          <img src="./images/logo/TODO.svg" alt="To do app logo" class="w-[120px] sm:w-[167px]">
          <button id="themeToggle" class="p-2">
            <img id="themeIcon" src="./images/icons/light/Combined Shape.svg" class="w-6 h-6 sm:w-auto sm:h-auto"
              alt="">
            </button>
        </div>

        <div class="mx-auto w-full max-w-[561px] px-4 sm:px-7">
          <form id="newTaskCreaterForm">
            <input id="newTaskCreaterInput" type="text" placeholder="Create a new todoâ€¦" autocomplete="off"
              maxlength="100" minlength="4" autofocus required class="w-full rounded-[5px] py-4 sm:py-5 pl-[50px] sm:pl-[72px] pr-4 sm:pr-6 bg-[#0d1a41] 
                     text-white placeholder:text-gray-400 caret-[#3a7cfd] shadow-lg
                     transition-colors focus:outline-none">
          </form>
        </div>
      </div>
    </header>
    <main class="mx-auto w-full max-w-[561px] px-4 sm:px-7 mt-[-70px]">
      <div id="todoWrapper" class="rounded-[5px] overflow-hidden shadow hidden bg-[#0d1a41] text-white">

        <ul id="todoList" class="m-0 p-0 max-h-[450px] sm:max-h-[320px] overflow-y-auto"></ul>

        <div id="todoFooter"
          class="flex flex-col sm:flex-row justify-between items-center text-sm text-gray-400 px-4 sm:px-5 py-4 bg-inherit border-t border-gray-700 gap-2 sm:gap-0">
          <span id="itemsLeft">0 items left</span>
          <div id="filters" class="flex space-x-2 sm:space-x-4">
            <button data-filter="all" class="filter-btn text-blue-500 font-bold">All</button>
            <button data-filter="active" class="filter-btn hover:text-gray-300">Active</button>
            <button data-filter="completed" class="filter-btn hover:text-gray-300">Completed</button>
          </div>
          <button id="clearCompleted" class="hover:text-gray-300">Clear Completed</button>
        </div>

      </div>
    </main>

  </div>

   <!-- Modal -->
<div id="taskModal"
    class="fixed inset-0 hidden items-center justify-center bg-black/50 z-50">
    <div class="bg-white rounded-lg shadow-xl w-[90%] max-w-md p-6 relative">
      <h2 class="text-lg font-semibold mb-4">Task details</h2>
      <p><strong>Title:</strong> <span id="modalTitle"></span></p>
      <p><strong>Description:</strong> <span id="modalDesc"></span></p>
      <p><strong>Created date:</strong> <span id="modalDate"></span></p>
      <p><strong>Status:</strong> <span id="modalStatus"></span></p>
      <p><strong>Task ID:</strong> <span id="modalId"></span></p>

      <button id="closeModal"
        class="absolute top-3 right-3 text-gray-500 hover:text-black text-xl">&times;</button>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
