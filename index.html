<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/output.css" />
  <script> tailwind.config = { darkMode: 'class',}</script>
  <style>
    body.light header { 
      background: url("./images/Bitmap (4).svg") no-repeat center/cover; 
    }
    body.dark header { 
      background: url("./images/Bitmap (5).svg") no-repeat center/cover; 
    }
    #themeToggle svg {
      color: white !important;
    }
  </style>
</head>
<body class="min-h-screen transition-colors duration-500 bg-gray-100 dark:bg-gray-900 flex flex-col items-center light">
  <header class="w-full h-[200px] md:h-[300px] relative z-0">
    <div class="absolute top-[40px] md:top-[70px] left-1/2 transform -translate-x-1/2 w-[90vw] max-w-[540px] flex items-center justify-between z-10 px-4 md:px-0">
      <h1 class="text-[32px] md:text-[40px] font-bold tracking-[10px] md:tracking-[15px] text-white">TODO</h1>
      <button id="themeToggle" class="w-[26px] h-[26px] bg-transparent border-none cursor-pointer"></button>
    </div>
    <div class="absolute top-[100px] md:top-[154px] left-1/2 transform -translate-x-1/2 w-[90vw] max-w-[540px] z-10 px-4 md:px-0">
      <form id="todoForm" class="h-[56px] md:h-[64px] bg-white dark:bg-[#25273c] rounded-lg flex items-center gap-3 px-4 md:px-6">
        <button type="button" class="w-6 h-6 rounded-full border border-gray-400"></button>
        <input id="todoInput" placeholder="Create a new todo..." 
               class="flex-1 bg-transparent border-0 text-gray-700 dark:text-gray-200 focus:outline-none text-base md:text-lg" />
      </form>
    </div>
  </header>
  <section id="todoSection" class="hidden absolute top-[180px] md:top-[248px] left-1/2 transform -translate-x-1/2 w-[90vw] max-w-[540px] bg-white dark:bg-[#25273c] rounded-lg shadow flex flex-col z-10 max-h-[60vh] md:max-h-[439px] overflow-y-auto">
    <ul id="todoList" 
        class="flex-1 overflow-y-auto divide-y divide-gray-200 dark:divide-gray-700">
    </ul>
    <div class="px-4 md:px-6 py-3 md:py-4 flex flex-col md:flex-row md:justify-between gap-2 md:gap-0 text-sm text-gray-500 dark:text-gray-400 shrink-0">
      <span id="itemsCount">0 items left</span>
      <div class="flex gap-4 justify-center">
        <button id="filterAll" class="hover:underline">All</button>
        <button id="filterActive" class="hover:underline">Active</button>
        <button id="filterCompleted" class="hover:underline">Completed</button>
      </div>
      <button id="clearCompleted" class="hover:underline text-right md:text-left">Clear Completed</button>
    </div>
  </section>
  <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-[#25273c] rounded-lg p-4 md:p-6 w-[90vw] max-w-[400px] max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg md:text-xl font-bold text-gray-900 dark:text-gray-100">Task details</h2>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl">&times;</button>
      </div>
      <div id="modalContent" class="text-gray-700 dark:text-gray-200 text-base md:text-lg">
      </div>
    </div>
  </div>
  <template id="todoItemTpl">
    <li class="flex items-center justify-between px-4 md:px-[24px] py-4 md:py-[20px]">
      <div class="flex items-center gap-3">
        <button class="toggleBtn w-6 h-6 rounded-full border border-gray-400 flex items-center justify-center"></button>
        <span class="todoText text-gray-700 dark:text-gray-200 cursor-pointer text-base md:text-lg" data-id=""></span>
      </div>
      <button class="deleteBtn text-gray-400 w-[24px] h-[24px] text-xl md:text-2xl">âœ•</button>
    </li>
  </template>
  <script src="js/imtihon.js"></script>
</body>
</html>
